<html>
<head>
<title>Clients</title>
</head>

<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <admin>
        <th>Edit</th>
        <th>Delete</th>
        </admin>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client['id'] }}</td>
        <td>{{ client['first_name'] }}</td>
        <td>{{ client['last_name'] }}</td>
        <td>{{ client['email'] }}</td>
        <td>{{ client['phone'] }}</td>
        <admin>
        <td><a href="/clients.php?client_id={{ client['id'] }}">edit</a></td>
        <td><a href="/clients.php?delete_id={{ client['id'] }}">delete</a></td>
        </admin>
    </tr>
    {% endfor %}
</table>
<admin>
<br>
<a href="/clients.php">Add new client</a>

<h3>{{error}}</h3>
<form method="POST" action="clients.php">

First Name<br>
<input type="text" name="first_name" value="{{ first_name }}">
<br><br>
Last Name<br>
<input type="text" name="last_name" value="{{last_name}}">

Email<br>
<input type="text" name="email" value="{{email}}">

</form>
</admin>


</body>
</html>
