<html>
<head>
<title>Products</title>
</head>

<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Code</th>
        <th>Price</th>
    </tr>
    #tr_product#
    <tr>
        <td>{{key}}</td>
        <td>{{name}}</td>
        <td>{{code}}</td>
        <td>{{price}}</td>
    </tr>
    #/tr_product#
</table>

</body>
</html>
